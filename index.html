<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1d1d1f;
        }

        p {
            font-size: 18px;
            color: #6e6e73;
            margin-bottom: 32px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        a {
            display: block;
            padding: 16px 32px;
            background: #0071e3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            transition: background 0.2s;
        }

        a:hover {
            background: #0077ed;
        }

        .icon {
            width: 96px;
            height: 96px;
            margin: 0 auto 24px;
            border-radius: 22%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        footer {
            margin-top: 48px;
            font-size: 14px;
            color: #6e6e73;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="Chrono App Icon" class="icon">
        <h1>Chrono</h1>
        <p>Your personal sleep coach</p>

        <div class="links">
            <a href="terms.html">Terms of Use</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>

        <footer>
            <p>&copy; 2025 Leonardo Bilhalva. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
